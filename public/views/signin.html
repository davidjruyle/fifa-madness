    <form class="signin form-horizontal" action="/login" ng-controller="authController" method="post">
        <div class="form-group">
            <label class="col-md-4 control-label" for="email">Email</label>
            <div class="col-md-8">
                <input id="email" class="form-control" type="text" name="email" placeholder="Email" 
                    ng-model="user.email">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="password">Password</label>
            <div class="col-md-8">
                <input id="password" class="form-control" type="password" name="password" placeholder="Password" 
                ng-model="user.password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-4 col-md-8">
                <button class="btn btn-primary" type="submit" ng-click="signIn()">Sign in</button>&nbsp;
                or&nbsp;<a class="show-signup" href="/signup">Sign up</a>
            </div>
        </div>
    </form>
