    <div class="row">
        <div class="col-md-offset-1 col-md-5">
            <a href="/auth/facebook"><img src="img/icons/facebook.png"></a>
            <a href="/auth/twitter"><img src="img/icons/twitter.png"></a>
            <a href="/auth/google"><img src="img/icons/google.png"></a>
        </div>
        <div class="col-md-6">
            <div class="fade in alert alert-error">
                <button class="close" data-dismiss="alert">&times;</button>
                <div class="strong">
                    {{ message }}
                </div>
            </div>

        </div>
    </div>

    



    <form class="signin form-horizontal" action="/auth/users" method="post" ng-controller="authCtrl">
        <div class="form-group">
  
        <div class="form-group">
            <label class="col-md-4 control-label" for="email">Email</label>
            <div class="col-md-8">
                <input id="email" class="form-control" type="text" name="email" placeholder="Email" value="{{user.email}}" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="password">Password</label>
            <div class="col-md-8">
                <input id="password" class="form-control" type="password" name="password" placeholder="Password" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-4 col-md-8">
                <button class="btn btn-primary" type="submit" ng-click="createUser()">Sign up</button>&nbsp;
                or&nbsp;<a class="show-login" href="/signin">login</a>
            </div>
        </div>
    </form>
